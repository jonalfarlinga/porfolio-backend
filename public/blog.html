<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Denny Bucklin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet"></script>
    <link href="./img/Ulfunnar_Reserve.jpg" rel="icon" type="image/x-icon">
  </head>
  <body class="container-fluid portfolio">
    <div class="row p-0 m-0">
      <nav class="d-flex flex-column col-2 p-4">
        <hr />
        <img src="./img/Ulfunnar_Reserve.jpg" class="row logo" alt="logo"/>
        <hr />
        <button
            class="navlink"
            id="about"
            hx-get="https://portfolio.denny-bucklin.net"
            hx-trigger="click"
            hx-target="#content"
            hx-swap-oob="true"
        >About Me</button>
        <button
            class="navlink nl-active"
            id="blog"
            hx-get="https://portfolio.denny-bucklin.net/blog"
            hx-trigger="click"
            hx-target="html"
            hx-swap="outerHTML"
        >Blog</button>
        <p class="mt-auto text-warning"><a href="https://github.com/jonalfarlinga/portfolio" target="_blank" rel="noopener noreferrer" class="gitlink">Web Portfolio</a> Github repo</p>
      </nav>
      <main class="container-fluid col p-0 m-0">
        <div class="ps-5 pt-5" id="blog-content">
          <!-- Content goes here -->
          <p>Fetching Content...</p>
        </div>
      </main>
      <div id="page-load" hx-get="https://apifunc2kjoo37i24nsw.azurewebsites.net/api/news" hx-trigger="load" hx-target="#blog-content"></div>
      <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
